<!DOCTYPE html>
<html>
<head>
  <title>Three.js jspm template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- ES6 'System' shim -->
  <script src="jspm_packages/system.js"></script>

  <!-- Server/package layout -->
  <script src="config.js"></script>

  <!-- App single entry point  -->
  <script>
    System.import('src/main');
  </script>

</body>
</html>
